<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Quiz</title>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNocmlzdG1hcyUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D'); background-size: cover; background-position: center; margin: 0; padding: 0;">
    <div style="background-color: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; margin: 20% auto; max-width: 400px; text-align: center; color: white;">
        <h1>Hi, I'm your secret santa...</h1>
        <p>Still didn't find me...?</p>
        <p>To know me, answer this question:</p>
        <form onsubmit="checkAnswer(); return false;">
            <label for="answer">Qn: If a giraffe has two eyes, a monkey has two eyes, and an elephant has two eyes, how many eyes do we have?</label>
            <input type="text" id="answer" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById("answer").value.toLowerCase();

            if (userAnswer === "4" || userAnswer === "four") {
                window.location.href = "page2.html"; // Redirect to 2nd page if the answer is correct
            } else {
                window.location.href = "error.html"; // Redirect to error page for incorrect answers
            }
        }
    </script>
</body>
</html>
